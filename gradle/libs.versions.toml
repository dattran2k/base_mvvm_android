coroutines = "1.6.4"
kotlin = "1.8.20"
kotlininject = "0.6.1"
ktlint = "0.48.1"
composecompiler = "1.4.5"
okhttp = "5.0.0-alpha.7"
retrofit = "2.9.0"
dagger_hilt = "2.45"
firebase-bom = "31.0.2"
protobuf = "3.23.0"
protobufPlugin = "0.9.3"

navigation = "2.5.3"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
android-dagger-hilt = { id = "com.google.dagger.hilt.android", version.ref = "dagger_hilt" }
android-lint = { id = "com.android.lint", version.ref = "agp" }
